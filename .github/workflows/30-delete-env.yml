name: 30 Delete environment

on:
  workflow_dispatch:
    inputs:
      ENV_NAME:
        description: Environment
        type: environment
        required: true

jobs:
  delete-env:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV_NAME }}
    steps:
    - uses: azure/login@v1.6.1
      with:
        creds: |
          {
            "clientId": "${{ vars.WORKFLOW_AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.WORKFLOW_AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ vars.WORKFLOW_AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ vars.WORKFLOW_AZURE_TENANT_ID }}"
          }

    - name: Delete Azure Resources
      uses: azure/CLI@v1.0.9
      id: azure
      with:
        azcliversion: 2.56.0
        inlineScript: |
          RESOURCE_GROUP_NAME=${{ vars.RESOURCE_GROUP_NAME }}

          echo "=== DELETE AZURE RESOURCE GROUP [$RESOURCE_GROUP_NAME] ==="
          az group delete --name $RESOURCE_GROUP_NAME --yes

    - name: Delete GitHub Environment
      id: github
      env:
        GH_TOKEN: ${{ secrets.ENV_CREATION_TOKEN }}
        ENV_NAME: ${{ inputs.ENV_NAME }}
        REPO: ${{ github.repository }}
      run: |
        echo "=== DELETE GITHUB ENV [$ENV_NAME] ==="
        gh api --method DELETE repos/$REPO/environments/$ENV_NAME

      
